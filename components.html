<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="comtainer">
        <a href="" class="default-link">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input type="text" class="text-field" placeholder="Подсказка">
        <h2 class="subtitle">Подзаголовок</h2>
        <img class="logo" src="img/logo.svg" alt="ВелоSHOP">

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
        <form action="" class="callback-form">
            <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Телефон">
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>
        <article class="product-card">
            <img class="product-card_img" src="img/1.jpg" alt="велосипед" >
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">
                        Велосипед BMX Tech Team Goof 20
                    </h3>
                    <strong class="product-card__price">
                        12 830 руб
                    </strong>
                </div>
                <button class="default-btn product-card__btn">Отправить</button>
            </div>
        </article>
    </div>
</body>
</html>
